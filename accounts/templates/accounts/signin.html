<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous">
        </script>
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/signin_styple.css'%}">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="signin-signup">
                    <form action="{% url 'accounts:login' %}" class="sign-in-form" method="POST">
                        {% csrf_token %}
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name = "username" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name = "pass" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn solid">
                        <p class="social-text"> Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>
                            New Here? Want to sign up to save a few rupees...?
                        </p>
                        <button class="btn transparent" type="submit" value="Going to Sign-up page"><a href="{% url 'accounts:signup' %}" style="text-decoration: none;color: white;">Sign up</a></button>
                    </div>
                    <img src="{% static 'images/login.svg'%}" class="image" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
