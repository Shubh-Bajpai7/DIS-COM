<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous">
        </script>
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/signup_style.css'%}">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="signin-signup">
                    <form action="{% url 'accounts:signup' %}" method="POST" class="sign-up-form">
                        {% csrf_token %} 
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name ="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="conpass" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn" value="Sign up">
                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <p>
                             Have an account? Want to sign in...?
                        </p>
                        <button class="btn transparent" type="submit" value="Going to main page"><a href="{% url 'accounts:login' %}" style="text-decoration: none;color: white;">Sign in</a></button>
                    </div>
                    <img src="{% static 'images/sign_up.svg'%}" class="image" alt="">
                </div>
            </div>
        </div>
