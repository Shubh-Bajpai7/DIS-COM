<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous">
        </script>
    <title>Sign in</title>
    <link rel="stylesheet" href="signin_styple.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="signin-signup">
                    <form action="After_login_page/checklist.html" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn solid" href="checklist.html">
                        <p class="social-text"> Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>
                            New Here? Want to sign up to save a few rupees...?
                        </p>
                        <button class="btn transparent" type="submit" onclick="location.href='signup.html';" value="Going to Sign-up page">Sign up</button>
                    </div>
                    <img src="login.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
